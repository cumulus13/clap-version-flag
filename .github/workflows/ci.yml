name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    
    - name: Install Rust
      uses: dtolnay/rust-toolchain@stable
      
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cargo/registry
          ~/.cargo/git
          target
        key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
        
    - name: Check formatting
      run: cargo fmt --all -- --check
      
    - name: Clippy
      run: cargo clippy --all-features -- -D warnings
      
    - name: Build
      run: cargo build --all-features
      
    - name: Build without color
      run: cargo build --features no-color
      
    - name: Run tests
      run: cargo test --all-features
      
    - name: Run tests without color
      env:
        NO_COLOR: 1
      run: cargo test --features no-color
      
    - name: Run examples
      run: |
        cargo run --example basic -- --version
        cargo run --example derive_helper -- --version
        cargo run --example custom_colors -- --help

  docs:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: cargo doc --no-deps --all-features